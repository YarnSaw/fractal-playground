<html>

<head>
  <title>Fractal Playground</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://scheduler.distributed.computer/dcp-client/dcp-client.js"></script>
  <script src="math.js"></script>
  <script src="recover.js"></script>
  <script src="worker.js"></script>
  <script src="mandelbrot.js"></script>
  <script src="buddhabrot.js"></script>
  <script src="newton.js"></script>
  <script src="dcp.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Fractal Playground</h1>
  </header>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-10 m-5">
        <p>
          Recover the results of a previously-generated set. If your browser closed before the results finished computing, or you didn't download the generated image
          and want to see it again.
        </p>
        <form id="recovery">
          <div>
            <label>Job: </label>
            <select name="job" id="jobs">
            </select>          
          </div>
          <div>
            <input type="submit" id="recoverImg" value="Recover">
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="row">
        <p id="slices" class="mx-auto"></p>
      </div>
      <canvas id="canvas" width=1000 height=1000></canvas>
    </div>
    <div class="row justify-content-center">
      <div class="col-6" align="center">
        <label>File Format</label>
        <select name="file-format">
          <option value="PNG">PNG</option>
          <option value="JPEG">JPG</option>
        </select>
        <button id="download" onclick="downloadImage()">Download</button>
      </div>
    </div>
  </div>
</body>

</html>
